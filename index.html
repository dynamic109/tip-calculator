<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>tip calculator</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" class="logo" />
    <div class="container">
      <div class="user-input-container">
        <div class="bill">
          <div class="input-tag">
            <label>Bill</label>
            <span class="error-message" id="error-message-bill"
              >Can't be zero</span
            >
          </div>
          <input
            type="number"
            class="user-input"
            id="tip-amount"
            placeholder="0"
          />
        </div>
        <div>
          <label>Select Tip %</label>
          <div id="tip-percentage" class="tip-percentage-container">
            <button class="tip tip-percentage-btn">5%</button>
            <button class="tip tip-percentage-btn">10%</button>
            <button class="tip tip-percentage-btn">15%</button>
            <button class="tip tip-percentage-btn">25%</button>
            <button class="tip tip-percentage-btn">50%</button>
            <input type="text" placeholder="Custom" class="tip custom" />
          </div>
        </div>
        <div>
          <div class="input-tag">
            <label>Number of People</label>
            <span class="error-message" id="error-message-people"
              >Can't be zero</span
            >
          </div>
          <input
            type="number"
            class="user-input"
            id="number-of-people"
            placeholder="0"
          />
        </div>
      </div>
      <div class="tip-amount-container">
        <div class="amount-container">
          <div class="amount">
            <p>Tip Amount <br /><span>/ person</span></p>
            <p class="price" id="tip-per-person">$0.00</p>
          </div>
          <div class="amount">
            <p>Total <br /><span>/ person</span></p>
            <p class="price" id="total-per-person">$0.00</p>
          </div>
        </div>

        <button class="reset-btn" id="reset-btn">RESET</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
